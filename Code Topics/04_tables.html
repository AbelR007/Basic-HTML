<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Creating a Table</title>
    </head>
    <body>

        <h4> Tables in HTML </h4>

        <table>
            <tr>
                <th> The Planets </th>
                <th> The Oceans </th>
                <th> The Deserts </th>
            </tr>

            <tr>
                <th> Earth </th>
                <th> Pacific </th>
                <th> Sahara </th>
            </tr>

            <tr>
                <th> Pluto </th>
                <th> Atlanta </th>
                <th> Random </th>
            </tr>

        </table>
    </body>
</html>
