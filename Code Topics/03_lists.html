<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lists in HTML</title>
    </head>
    <body>

    <h4>Unordered List</h4>
    <ul>
        <li> CDs </li>
        <li> DVDs </li>
        <li> Blue Ray </li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
        <li> CDs </li>
        <li> DVDs </li>
        <li> Blue Ray </li>
    </ol>
    </body>
</html>
